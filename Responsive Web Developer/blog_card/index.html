<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Minimal blog card</title>
</head>

<body>
    <article class="blog_post">
        <figure>
            <img class="blog_post_image" src="./assets/cactus_img.jpg" alt="blog_image">
        </figure>

        <header>
            <div class="blog_post_category">
                Design
            </div>
            <h2 class="blog_post_heading">Embracing Minimalism</h2>
        </header>
        <div class="blog_post_content">
            From minimalist sculptures to minimalist paintings, this blog will inspire you to
            appreciate the beauty that lies in simplicity.</div>
        <footer class="blog_post_footer">
            <div class="blog_post_author">Annie Spratt</div>
        </footer>
    </article>


</body>

</html>
